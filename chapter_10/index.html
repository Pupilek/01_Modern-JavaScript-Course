<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Kit's icon to use bootstrap css templates -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Kit's code to use fontawesome icons -->
  <script src="https://kit.fontawesome.com/290b5a2c52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Todo project</title>
</head>
<body>

<div class="container">
  <header class ="text-center text-light my-4">
    <h1 class = 'mb-4'>Todo List</h1>
    <form class="search">
      <input type="text" class="form-control m-auto" type="text" name = "search" placeholder="search todos"/>
    </form>
  </header>

  <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>play mariokart</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>defeat ganon in zelda</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>make a veggie pie</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </ul>

  <form class="add text-center my-4">
    <label class="text-light">Add a new todo...</label>
    <input class="form-control m-auto" type="text" name = "add"/>
  </form>

</div>

  <script src = "app.js"></script>
</body>
</html>
